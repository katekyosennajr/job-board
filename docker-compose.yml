version: '3.8'

services:
  app:
    build: .
    container_name: job-board-app
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "9000:9000"
    depends_on:
      - db
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-job_board}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    networks:
      - job-board

  db:
    image: postgres:15-alpine
    container_name: job-board-db
    environment:
      - POSTGRES_DB=${DB_DATABASE:-job_board}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - job-board

  nginx:
    image: nginx:alpine
    container_name: job-board-nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/app
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - job-board

  redis:
    image: redis:7-alpine
    container_name: job-board-redis
    ports:
      - "6379:6379"
    networks:
      - job-board

volumes:
  db_data:

networks:
  job-board:
    driver: bridge
